<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Obra</title>
</head>
<body>
    <h1>{{ obra.nombre }}</h1>
    <p>Precio: ${{ obra.precio }}</p>
    <p>Descripción: {{ obra.descripcion }}</p>
    <p>Autor: {{ obra.autor }}</p>
    <p>Tipo de obra: {{ obra.tipo_obra }}</p>
    
    <!-- Agregar al carrito -->
    <form action="{% url 'add_to_cart' obra.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Agregar al carrito</button>
    </form>
    
    <!-- Enlace para volver -->
    <a href="/">Volver a la página principal</a>
</body>
</html>
